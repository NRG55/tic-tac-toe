<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tac+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
        <button id="button-exit"></button>
    </header>
    <main>         
        <div class="players-info-main">
            <div class="players-info">
                <div class="player1-info player1-glow"> 
                    <div>PLAYER 1</div>
                    <div><img src="images/smile-one.svg" alt=""></div>
                    <div class="player1-name"></div>
                </div>  
                <div class="player2-info player2-glow"> 
                    <div>PLAYER 2</div>
                    <div><img src="images/smile-two.svg" alt=""></div>
                    <div class="player2-name"></div>
                </div>  
            </div>
        </div>
        <div class="gameboard-container">            
            <div class="gameboard"></div>
            <div class="round-result">
                <div class="game-message">TTTTTTTT</div> 
                <div>                   
                    <button id="button-restart"></button>
                </div>
            </div> 
        </div>        
        <div class="players-form">
            <div class="players-input">
                <img src="images/smile-one.svg" alt="">               
                <input type="text" 
                       id="player1"
                       maxlength="10" 
                       placeholder="Player 1"> 
            </div>
            <div class="players-input"> 
                <img src="images/smile-two.svg" alt="">            
                <input type="text" 
                       id="player2" 
                       maxlength="10" 
                       placeholder="Player 2">
            </div>
            <button id="button-start">START</button>           
        </div>
    </main>
 <script type="module" src="scripts/gamecontroller.mjs"></script> 
</body>
</html>
