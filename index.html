<html lang="en">
<head>

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    </header>
    <main>
        <div class="controls">

    </main>

 <script type="module" src="scripts/gamecontroller.mjs"></script>
