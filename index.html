<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tac+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>

    </header>
    <main>
        <div class="players-form">
            <div class="players-input">
            <img src="images/smile-one.svg" alt="">               
            <input type="text" id="player1" placeholder="Player 1"> 
            </div>
            <div class="players-input"> 
            <img src="images/smile-one.svg" alt="">            
            <input type="text" id="player2" placeholder="Player 2">
            </div>
            <button id="button-start">Start</button>           
        </div>
        <div class="game-message"></div>        
        <div class="gameboard-container">
            <div class="gameboard"></div>
            <div class="round-result">                
                <button id="button-restart">Restart</button>
            </div> 
        </div>       
    </main>

 <script type="module" src="scripts/gamecontroller.mjs"></script>
 
</body>
</html>
